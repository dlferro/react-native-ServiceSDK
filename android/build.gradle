def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 26)
    buildToolsVersion safeExtGet('buildToolsVersion', '27.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName '1.0'
    }
    lintOptions {
        abortOnError false
    }
}


repositories {
    maven {
        url 'https://s3.amazonaws.com/salesforcesos.com/android/maven/release'
    }
    maven {
        url 'http://tokbox.bintray.com/maven/'
    }
    maven { url "$rootDir/../node_modules/react-native/android" }

    jcenter()

    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    implementation "com.salesforce.service:case-ui:4.1.0"
    implementation "com.salesforce.service:chat-ui:3.1.0"
    implementation "com.salesforce.service:knowledge-ui:4.1.0"
    implementation "com.salesforce.service:sos:4.0.2"
    implementation "com.facebook.react:react-native:+"
}
